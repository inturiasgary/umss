<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Herramienta Web | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/site_media/style.css" type="text/css" />
  </head>
  <body>
  <div id="nav">
    <a href="/">Principal</a> | 
    {% if user.is_authenticated %}
      Logeado como <a href="/dev/{{user.username}}/">{{ user.username }}</a> (<a href="/sistema/logout">Cerrar Sesion</a>) | 
      <a href="/sistema/guardar/">Crear nuevo repositorio</a>
    {% else %}
      <a href="/sistema/login">Iniciar Session</a> | 
      <a href="/sistema/registro">Registrarse</a>
    {% endif %}
  </div>
    <h1>{% block head %}{% endblock %}</h1>
    {% block content %}{% endblock %}
  </body>
</html>
