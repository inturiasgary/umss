<html>
    <head>
        <title>Sistema - Login page</title>
    </head>
    <body>
        <h1>User Login</h1>
        {% if form.errors %}
            <p>Tu nombre de usuario o nombre no estan correctos</p>
        {% endif %}
    <form method="post" action=".">
        <p><label for="id_username">Username: </label>
        {{ form.username }}</p>
        <p><label for="id_password">Password: </label>
        {{ form.password }}</p>
        <input type="hidden" name="next" value="{{ next }}"/>
        <input type="submit" value="login"/>
    </form>
    </body>
</html>
